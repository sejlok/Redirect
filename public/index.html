<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <style>
      html, body { margin: 0; padding: 0; background: #000; color: #000; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <script>
      // Firebase config
      const firebaseConfig = {
        apiKey: "YOUR_API_KEY",
        authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
        projectId: "YOUR_PROJECT_ID"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Get path part after domain
      const path = window.location.pathname.slice(1); // e.g., "1", "2"
      if (!path) {
        location.replace("https://digibott.com/404");
      }

      db.collection("redirects").doc(path).get().then((doc) => {
        if (doc.exists) {
          location.replace(doc.data().url);
        } else {
          location.replace("https://digibott.com/404");
        }
      }).catch((error) => {
        location.replace("https://digibott.com/500");
      });
    </script>
  </body>
</html>
