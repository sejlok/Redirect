<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <style>
      html, body { margin: 0; padding: 0; background: #000; color: #000; }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  </head>
  <body>
    <script>
      // Firebase config
      const firebaseConfig = {
        apiKey: "AIzaSyCiV-qjUuU0kwXfIfApm1a-REIn9bAs3M0",
        authDomain: "redirect-e8c33.firebaseapp.com",
        projectId: "redirect-e8c33"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();

      // Get path part after domain
      const parts = window.location.pathname.split('/');
      const id = parts[parts.length - 1] || 'default';
      
      db.collection("redirects").doc(id).get().then((doc) => {
        if (doc.exists) {
          location.replace(doc.data().url);
        } else {
          document.body.innerHTML = "<h1>Invalid or missing redirect.</h1>";
        }
      }).catch(() => {
        document.body.innerHTML = "<h1>Error loading redirect.</h1>";
      });
    </script>
  </body>
</html>
