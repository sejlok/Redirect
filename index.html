<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <base href="/Redirect/">
  <title>Redirecting...</title>
</head>
<body>
<div id="sheettoblogger">
  <table border="1" cellpadding="5" cellspacing="0" style="border-collapse: collapse;">
    <tr><td>yt</td><td>https://www.youtube.com/@DigiBott?sub_confirmation=1</td></tr>
    <tr><td>1</td><td>https://www.icloud.com/shortcuts/c393a6a747c84a608f0194d6a211530c</td></tr>
    <tr><td>amszon</td><td>https://www.amazon.in</td></tr>
  </table>
</div>

<script>
(function () {
  const prefix = '/Redirect/';
  const path = window.location.pathname;
  const idx = path.indexOf(prefix);
  if (idx === -1) return;

  // Extract only alphanumeric part
  const raw = path.substring(idx + prefix.length);
  const match = raw.match(/^[a-zA-Z0-9]+/);
  const key = match ? match[0] : null;
  if (!key) return;

  const table = document.querySelector('#sheettoblogger table');
  if (!table) return;

  for (let i = 0; i < table.rows.length; i++) {
    const row = table.rows[i];
    const keyword = row.cells[0]?.textContent?.trim();
    const url = row.cells[1]?.textContent?.trim();

    if (keyword === key) {
      window.location.href = url;
      return;
    }
  }

  // Fallback if no match
  if (window.location.href !== 'https://sejlok.github.io/Redirect') {
    window.location.href = 'https://sejlok.github.io/Redirect';
  }
})();
</script>
</body>
</html>
